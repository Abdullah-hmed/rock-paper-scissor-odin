<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤞🏻</text></svg>">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="nav">
        <h1>Rock Paper Scissor!</h1>
    </div>
    <div class="center-container">
        <table class="score-board">
            <tr>
                <th>Human</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="human-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </table>
        <br>
        <div class="button-container">
            <button id="rock-button">✊🏻</button>
            <button id="paper-button">✋🏻</button>
            <button id="scissor-button">✌🏻</button>
        </div>
        <br>
        <div class="chosen-container">
            <h4 id="human-choice"> </h4>
            <h4 id="computer-choice"></h4>
        </div>
    </div>

</body>
</html>
